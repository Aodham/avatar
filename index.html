<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>Aodham</title>
    <meta name="description" content="Aodham's avatar made with CSS FlexBox">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="box">
      <div class="p1 line">
        <div class="p1 bg"></div>
      </div>
      <div class="p1 line">
        <div class="p5 bg"></div>
        <div class="p3 hair"></div>
        <div class="p2 bg"></div>
      </div>
      <div class="p1 line">
        <div class="p8 bg"></div>
        <div class="p9 hair"></div>
        <div class="p3 bg"></div>
      </div>
      <div class="p1 line">
        <div class="p7 bg"></div>
        <div class="p10 hair"></div>
        <div class="p3 bg"></div>
      </div>
      <div class="p1 line">
        <div class="p3 bg"></div>
        <div class="p5 hair"></div>
        <div class="p2 bg"></div>
      </div>
      <div class="p1 line">
        <div class="p6 bg"></div>
        <div class="p9 hair"></div>
        <div class="p5 bg"></div>
      </div>
      <div class="p1 line">
        <div class="p6 bg"></div>
        <div class="p2 hair"></div>
        <div class="p7 skin"></div>
        <div class="p5 bg"></div>
      </div>
      <div style="flex: 3"class="p1 line">
        <div class="p6 bg"></div>
        <div class="p1 skin"></div>
        <div class="p1 hair"></div>
        <div class="p7 skin"></div>
        <div class="p5 bg"></div>
      </div>
      <div class="p1 line">
        <div class="p7 bg"></div>
        <div class="p2 hair"></div>
        <div class="p2 skin"></div>
        <div class="p4 hair"></div>
        <div class="p5 bg"></div>
      </div>
      <div class="p1 line">
        <div class="p7 bg"></div>
        <div class="p1 shadow"></div>
        <div class="p4 hair"></div>
        <div class="p2 skin"></div>
        <div class="p1 hair"></div>
        <div class="p5 bg"></div>
      </div>
      <div class="p1 line">
        <div class="p5 bg"></div>
        <div class="p2 hoody"></div>
        <div class="p2 shadow"></div>
        <div class="p5 hair"></div>
        <div class="p6 bg"></div>
      </div>
      <div class="p1 line">
        <div class="p4 bg"></div>
        <div class="p3 hoody"></div>
        <div class="p1 shirt"></div>
        <div class="p5 shadow"></div>
        <div class="p7 bg"></div>
      </div>
      <div class="p1 line">
        <div class="p5 bg"></div>
        <div class="p3 hoody"></div>
        <div class="p1 shirt"></div>
        <div class="p4 shadow"></div>
        <div class="p2 hoody"></div>
        <div class="p5 bg"></div>
      </div>
      <div class="p1 line">
        <div class="p4 bg"></div>
        <div class="p5 hoody"></div>
        <div class="p1 shirt"></div>
        <div class="p3 skin"></div>
        <div class="p3 hoody"></div>
        <div class="p4 bg"></div>
      </div>
      <div style="flex: 4" class="p1 line">
        <div class="p3 bg"></div>
        <div class="p4 hoody"></div>
        <div class="p1 cord"></div>
        <div class="p1 hoody"></div>
        <div class="p4 shirt"></div>
        <div class="p1 hoody"></div>
        <div class="p1 cord"></div>
        <div class="p2 hoody"></div>
        <div class="p3 bg"></div>
      </div>
    </div>
  </body>
</html>
